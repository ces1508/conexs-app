<ion-header-bar class="bar-header bar login-content header-big">
</ion-header-bar>
<ion-content>
	<div class="controles">
		<button class="button button-icon ion-chevron-left button-back" ></button><span class="text-button">Mis PÃ³lizas</span>
	</div>
	<ion-list>
		<div class="list" >
		<div ng-repeat ="poliza in list" >
			<a class="item item-avatar" href="#/detalle/{{poliza.poliza}}" style="box-sizing: border-box;">
      		<img src="http://conexseguros.com/images/logo-liberty.png" class="lista-imagen">
      		<h2 class="list-text" >{{poliza.tipo_poliza}}</h2>
      			<div ng-switch on="poliza.tipo_poliza">
      				<div ng-switch-when="CUMPLIMIENTO">
		      			<p class="list-text" >{{poliza.titular}}</p>
      				</div>
      				<div ng-switch-when="RESPONSABILIDAD CIVIL">
      					<p class="list_text">{{poliza.titular}}</p>
      				</div>
      				<div ng-switch-default>
      					<p class="list-text"  ng-if="poliza.placas != 'N/A'">Placa: {{poliza.placas}}</p>
      				</div>
      			</div>
      		<div ng-switch on ="poliza.estado" class="estado">
    				<p  class="list-text" ng-switch-when="ACTIVO" style="color:Green"> {{poliza.estado}}</p>
    				<p  class="list-text" ng-switch-when="INACTIVO" style="color:RED">{{poliza.estado}}</p>
    				<p  class="list-text" ng-switch-default >{{poliza.estado}}</p>
  			</div>
    	</a>
		</div>
	</ion-list>
</ion-content>
