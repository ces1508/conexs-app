<ion-content class="login-content no-header hero flat">
	<div class="img-logo">
		<img src="./img/logo.png" alt="logo conexs">
	</div>
	<form ng-submit="login()">
		<div class="form-div-container">
			<h3 class="text-white">Bienvenido</h3>
			<label for="cedula" class="text-white">Digite su número de documento</label>
			<input type="number" name="cedula" id="cedula" ng-model="user.cedula"  placeholder="Digite su número de documento">
			<input type="submit" value="Ingresar" class="button btn-login">
		</div>
	</form>
</ion-content>
